{% extends "inicio.html" %}
{% block principal %}


  <h1>Login</h1>
  <form action="." method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Nome ou email">
    <input type="password" name="password" placeholder="Senha">
    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>
  {% endblock %}
